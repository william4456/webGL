<html>
  <head>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  </head>
  <body onload='main()'>
    <div class="row">
      <div class="col-sm">
        <canvas id='canvas'></canvas>
      </div>
   
      <div class="col-sm">
        <br>
          

          <h4>Translation</h4>
          <hr>    
          <div class="row">
            <span class="col-5">X</span>
            <input type="range" class="custom-range" id="translateX" min="-10" max="10" step="0.1"/>             
          </div>

          <div class="row">
            <span class="col-5">Y</span>
            <input type="range" class="custom-range" id="translateY" min="-10" max="10" step="0.1"/>             
          </div>
                      
          <div class="row">
            <span class="col-5">Z</span>
            <input type="range" class="custom-range" id="translateZ" min="-10" max="10" step="0.1"/>             
          </div>
                  
          <h4>Rotation</h4>
          <hr>
          <div class="row">
            <span class="col-5">X</span>
            <input type="range" class="custom-range" id="rotateX" min="-3.14" max="3.14" step="0.01"/>             
          </div>
                      
          <div class="row">
            <span class="col-5">Y</span>
            <input type="range" class="custom-range" id="rotateY" min="-3.14" max="3.14" step="0.01"/>             
          </div>

          <div class="row">
            <span class="col-5">Z</span>
            <input type="range" class="custom-range" id="rotateZ" min="-3.14" max="3.14" step="0.01"/>             
          </div>
          
          <h4>Cam√©ra</h4>
          <hr>
          <div class="row">
              <span class="col-5">Zoom</span>
              <input type="range" class="custom-range" id="zoom" min="0.1" max="5" value="1" step="0.1"/>             
          </div>
                  
          <div class="row">
            <span class="col-5">FOV</span>
            <input type="range" class="custom-range" id="fov" min="30" max="120" step="1"/>             
        </div>
        </div>
      </div>            
    </div>

    
    <script src='gl-matrix-min.js'></script>
    <script src='main.js'></script>
          
  </body>
</html>
